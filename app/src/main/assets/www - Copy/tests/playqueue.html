<html>
	<head>
		<script src="../js/config.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeIBGBo6ocbGCsQFwjttRGiY8SKmNMRDM&sensor=false"></script>
		<script src="../js/Libraries/jquery.js"></script>
		<script src="../js/Libraries/myphp.min.js"></script>
		<script src="../js/Prototypes/Historigin/Collection/Collection.js"></script>
		<script src="../js/Prototypes/Historigin/Queue/Queue.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/_reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />	
		
	</head>
	<body>
		<script>
			$(function(){
				var C = new PlayQueue();
				C.addItem('stuff');
				console.debug("After add:", C.getItem(0));
				console.debug("After add all items:", C.getAllItems());
				C.removeItem(0);
				
				console.debug("After removing one item", C.getAllItems());
				C.addItem('stuff');
				
				var anotheritem = ["more stuff", "morestuff again"];
				console.debug(anotheritem);
				console.debug('Diff: ', C.diff(anotheritem))
				
				C.merge(anotheritem);
				console.debug('After Merge:', C.getAllItems());
				
				data = {userid : "userid"};
				C.save(data, function(response){
					console.debug(response);
					console.debug(C.getAllItems());
				});
				C.load(data, function(response){
					console.debug(response);
					console.debug(C.getAllItems());
				});
				
			});
		</script>
	</body>
</html>
